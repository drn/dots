env:
  TERM: screen-256color

window:
  startup_mode: SimpleFullscreen

font:
  normal:
    family: 'Menlo Nerd Font'
    style: RegularForPowerline
  size: 14.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

colors:
  primary:
    background: '#08082a'
    foreground: '#c7c7c7'

  cursor:
    text: '#feffff'
    cursor: '#d54078'

  normal:
    black:   '#000000'
    red:     '#c91b00'
    green:   '#00c300'
    yellow:  '#c7c400'
    blue:    '#53a0ff'
    magenta: '#ff37a8'
    cyan:    '#00c5c7'
    white:   '#c7c7c7'

  bright:
    black:   '#676767'
    red:     '#ff6d67'
    green:   '#49f911'
    yellow:  '#ffec96'
    blue:    '#00a6ff'
    magenta: '#ffa1ff'
    cyan:    '#5af0f2'
    white:   '#feffff'

  selection:
    text: '#000000'
    background: '#ff37a9'

background_opacity: 0.95

cursor:
  style:
    shape: Block
    blinking: Off

  vi_mode_style: Beam
  blink_interval: 750
  unfocused_hollow: true

live_config_reload: true

key_bindings:
  - { key: F, mods: Command, action: ToggleSimpleFullscreen }
  - { key: Left, mods: Alt, chars: "\x1Bb" }
  - { key: Right, mods: Alt, chars: "\x1Bf" }
