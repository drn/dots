name: dots

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ${{ github.actor }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.10'
      - name: Cache Go Modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build
        run: go install ./...

      - name: Test
        run: go test ./...

      - name: Vet
        run: go vet ./...

      - name: Install Staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Staticcheck
        run: staticcheck ./...

      - name: Install Revive
        run: go install github.com/mgechev/revive@latest

      - name: Go Lint
        run: revive -set_exit_status ./...

      - name: Skill Lint
        run: .github/lint-skills.sh

      - name: Skill Lint Tests
        run: .github/lint-skills-test.sh

      - name: Agent Config Lint (agnix)
        run: npx agnix@0.13.0 .
